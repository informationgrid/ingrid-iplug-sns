# set environment variables in file build.properties: APACHE.USER and APACHE.PASSWORD for the web-access
maven.repo.remote=http://mirrors.ibiblio.org/pub/mirrors/maven/,http://${APACHE.USER}:${APACHE.PASSWORD}@harrison.its-technidata.de/ingrid/maven/

maven.repo.list=R1
maven.repo.R1=file:///srv/www/htdocs/ingrid/
maven.repo.R1.directory=maven

maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactory
maven.xdoc.date=left
maven.xdoc.date.format=yyyy-MM-dd HH:mm:ss Z
maven.test.failure.ignore=false
maven.junit.fork=true
maven.test.skip=false

#set local jars to use instead to download from repository
maven.jar.override=on
maven.jar.xtmStubs=${basedir}/lib/xtmStubs-3.0.0.jar

#checkstyle
maven.checkstyle.properties = sun_checks.xml
maven.checkstyle.header.file= license_header.txt

#pmd
maven.pmd.enable=true
maven.pmd.cpd.enable=true
maven.pmd.cpd.minimumtokencount=40

#changelog - developer activity
maven.changelog.range=365

maven.scm.tag=1.2.0-SNAPSHOT
maven.scm.version=1.2.0-SNAPSHOT
maven.scm.bootstrap.goals=jar:deploy
maven.scm.svn.tag.base=https://127.0.0.1:444/svn/ingrid/ingrid-iplug-sns/tags
